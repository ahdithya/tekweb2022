<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Aditya Atallah</title>
  </head>
  <body id="app">
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">{{navbar.name}}</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="#about">{{navbar.about}}</a>
            <a class="nav-item nav-link" href="#portfolio"
              >{{navbar.articles}}</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container text-center">
        <img src="assets/img/IMG01.jpg " class="rounded-circle" />
        <h1 class="display-4">{{header.title}}</h1>

        <p class="lead">{{header.univ}}</p>
        <div class="social">
          <a v-bind:href="header.social == undefined ? '':header.social.ig.url"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a v-bind:href="header.social == undefined ? '':header.social.gh.url"
            ><i class="fa-brands fa-github"></i
          ></a>
          <a v-bind:href="header.social == undefined ? '':header.social.yt.url"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </div>
      </div>
    </div>

    <!-- About -->
    <div class="container">
      <div class="row" id="about">
        <div class="col-md text-center mb-5">
          <h1>{{navbar.about}}</h1>
          <p class="col-sm">{{about.description}}</p>
        </div>
      </div>

      <div class="align-items-center"></div>
    </div>

    <!-- Skills -->
    <div class="container">
      <div class="row"></div>
    </div>

    <!-- Portfolio -->
    <div class="container pt-3">
      <div class="row mb-3">
        <div class="col text-center">
          <h1 id="portfolio">{{navbar.articles}}</h1>
        </div>
      </div>
      <div class="card-deck mb-3">
        <div class="card" v-for="item in articles">
          <img v-bind:src="item.thumbnail" class="card-img-top" />
          <div class="card-body">
            <h5 class="card-title">{{item.title}}</h5>
            <p class="card-text">{{item.description}}</p>
            <p class="size">
              {{item.author}} <br />
              <small>{{item.published_at}}</small>
            </p>
            <a v-bind:href="'read.html?article='+item.url" class="btn btn-dark"
              >Baca Lebih Lanjut
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.0.3/showdown.min.js"></script>

    <script src="assets/js/main.js"></script>
  </body>
</html>
